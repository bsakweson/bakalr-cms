worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/x-font-ttf
               font/opentype image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=20r/m;

    # Upstream definitions
    upstream cms_backend {
        server cms-backend:8000;
        keepalive 32;
    }

    upstream cms_frontend {
        server cms-frontend:3000;
        keepalive 32;
    }

    # Boutique microservices upstreams
    upstream inventory_command {
        server inventory-command:8184;
        keepalive 16;
    }

    upstream inventory_query {
        server inventory-query:8185;
        keepalive 16;
    }

    upstream order_command {
        server order-command:8188;
        keepalive 16;
    }

    upstream order_query {
        server order-query:8189;
        keepalive 16;
    }

    upstream payment_command {
        server payment-command:8190;
        keepalive 16;
    }

    upstream payment_query {
        server payment-query:8191;
        keepalive 16;
    }

    upstream shipping_command {
        server shipping-command:8192;
        keepalive 16;
    }

    upstream shipping_query {
        server shipping-query:8193;
        keepalive 16;
    }

    upstream audit_service {
        server audit-service:8194;
        keepalive 16;
    }

    upstream notifications_service {
        server notifications-service:8195;
        keepalive 16;
    }

    upstream content_service {
        server content-service:8196;
        keepalive 16;
    }

    include /etc/nginx/conf.d/*.conf;
}
