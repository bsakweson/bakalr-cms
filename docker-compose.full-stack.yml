# Docker Compose for Full Stack Deployment
# Bakalr CMS + Boutique Platform Microservices
#
# This compose file brings up the complete system with:
# - Bakalr CMS (auth, content management)
# - Boutique Platform microservices (CQRS services)
# - Shared infrastructure (PostgreSQL, Redis, RabbitMQ, MinIO, Meilisearch)
# - Nginx reverse proxy
#
# Usage:
#   docker-compose -f docker-compose.full-stack.yml up -d
#
# Note: Build boutique-platform services first:
#   cd ../boutique-platform && ./gradlew bootBuildImage

services:
  # ===========================================
  # REVERSE PROXY
  # ===========================================
  nginx:
    image: nginx:1.25-alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - cms-backend
      - cms-frontend
    networks:
      - bakalr-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # SHARED INFRASTRUCTURE
  # ===========================================

  # PostgreSQL Database (shared between CMS and Boutique)
  postgres:
    image: postgres:17-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_ADMIN_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_ADMIN_PASSWORD:?DB_ADMIN_PASSWORD is required}
      POSTGRES_MULTIPLE_DATABASES: bakalr_cms,boutique
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-multiple-dbs.sh:/docker-entrypoint-initdb.d/init-multiple-dbs.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_ADMIN_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bakalr-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache (shared)
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bakalr-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # RabbitMQ (for Boutique CQRS events)
  rabbitmq:
    image: rabbitmq:4.0-management-alpine
    container_name: rabbitmq
    hostname: rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${AMQP_USERNAME:-rabbitmq}
      RABBITMQ_DEFAULT_PASS: ${AMQP_PASSWORD:?AMQP_PASSWORD is required}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - bakalr-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MinIO (S3-compatible storage - shared)
  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - bakalr-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Meilisearch (CMS full-text search)
  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: meilisearch
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:?MEILI_MASTER_KEY is required}
      MEILI_ENV: production
      MEILI_NO_ANALYTICS: true
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7700/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - bakalr-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # LibreTranslate (CMS translation service)
  libretranslate:
    image: libretranslate/libretranslate:latest
    container_name: libretranslate
    restart: unless-stopped
    environment:
      LT_LOAD_ONLY: en,es,fr,de,it,pt,ru,zh,ja,ko,ar,nl,pl,sv,tr
      LT_THREADS: 4
      LT_SUGGESTIONS: false
      LT_DISABLE_WEB_UI: false
    ports:
      - "5001:5000"
    volumes:
      - libretranslate_data:/home/libretranslate/.local
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:5000/languages')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s
    networks:
      - bakalr-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # ===========================================
  # BAKALR CMS
  # ===========================================

  # CMS Backend (FastAPI - handles all authentication)
  cms-backend:
    image: bakalr-cms-backend:latest
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: cms-backend
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
      - DATABASE_URL=postgresql://${CMS_DB_USER:-bakalr}:${CMS_DB_PASSWORD}@postgres:5432/bakalr_cms
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - MEILISEARCH_URL=http://meilisearch:7700
      - MEILISEARCH_API_KEY=${MEILI_MASTER_KEY}
      - LIBRETRANSLATE_URL=http://libretranslate:5000
      - TRANSLATION_PROVIDER=libretranslate
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:?JWT_SECRET_KEY is required}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM=${SMTP_FROM}
      - STORAGE_BACKEND=s3
      - AWS_ACCESS_KEY_ID=${MINIO_ROOT_USER:-minioadmin}
      - AWS_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD}
      - AWS_REGION=us-east-1
      - S3_BUCKET_NAME=bakalr-cms
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_USE_SSL=false
    ports:
      - "8000:8000"
    volumes:
      - cms_uploads:/app/uploads
      - cms_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - bakalr-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # CMS Frontend (Next.js - admin UI)
  cms-frontend:
    image: bakalr-cms-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cms-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${CMS_PUBLIC_URL:-http://localhost}/api
      - API_INTERNAL_URL=http://cms-backend:8000
      - NEXT_TELEMETRY_DISABLED=1
    ports:
      - "3000:3000"
    depends_on:
      - cms-backend
