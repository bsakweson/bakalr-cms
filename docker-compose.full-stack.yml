      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=${AMQP_USERNAME:-rabbitmq}
      - RABBITMQ_PASSWORD=${AMQP_PASSWORD}
      - RABBITMQ_VHOST=/
      - AMQP_EXCHANGE=inventory.exchange
      # Redis
